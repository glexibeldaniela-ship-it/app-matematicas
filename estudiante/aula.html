<!DOCTYPE html>
<html>
<head>
  <title>Aula Virtual</title>
</head>
<body>

<h2>ğŸ“š GuÃ­as Publicadas</h2>
<div id="contenedorGuias"></div>

<script type="module">

import { auth, db } from "../firebase.js";
import { collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const contenedor = document.getElementById("contenedorGuias");

async function cargarGuias() {
  const querySnapshot = await getDocs(collection(db, "guias"));

  contenedor.innerHTML = "";

  querySnapshot.forEach((doc) => {
    const guia = doc.data();

    contenedor.innerHTML += `
      <div style="border:1px solid gray; padding:10px; margin:10px;">
        <h3>${guia.titulo}</h3>
        <p>${guia.contenido}</p>
        <a href="${guia.driveURL}" target="_blank">ğŸ“‚ Ver material</a>
        <br><small>${new Date(guia.fecha).toLocaleString()}</small>
      </div>
    `;
  });
}

cargarGuias();

</script>

</body>
</html>
