<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - Mateedupro2026</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="container">
    <h1>Iniciar Sesi칩n</h1>

    <form id="formLogin">
      <input type="email" id="correo" placeholder="Correo electr칩nico" required>
      <input type="password" id="password" placeholder="Contrase침a" required>
      <button type="submit">Entrar</button>
    </form>

    <br>

    <button onclick="location.href='registro-profesor.html'">
      Registrar Profesor
    </button>

  </div>

  <script type="module">

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCqSVoNR5y3kXb-Aihf1UwmvTwo1T0xm_8",
      authDomain: "mateedupro2026-897fa.firebaseapp.com",
      projectId: "mateedupro2026-897fa",
      storageBucket: "mateedupro2026-897fa.firebasestorage.app",
      messagingSenderId: "242144964491",
      appId: "1:242144964491:web:04eb900f523a91ef66498e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const form = document.getElementById("formLogin");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const correo = document.getElementById("correo").value;
      const password = document.getElementById("password").value;

      try {

        const userCredential = await signInWithEmailAndPassword(auth, correo, password);
        const user = userCredential.user;

        const snap = await getDoc(doc(db, "usuarios", user.uid));
        const data = snap.data();

        if (data.role === "admin") {
          location.replace("panel-profesor.html");
        } else {
          location.replace("panel-estudiante.html");
        }

      } catch (error) {
        alert("Correo o contrase침a incorrectos");
      }

    });

  </script>

</body>
</html>
