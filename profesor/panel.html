<h2>Publicar Guía</h2>

<form id="guiaForm">

  <label>Título:</label><br>
  <input type="text" id="titulo" required><br><br>

  <label>Año:</label><br>
  <select id="anio" required>
    <option value="">Seleccione</option>
    <option value="1">1er Año</option>
    <option value="2">2do Año</option>
    <option value="3">3er Año</option>
  </select><br><br>

  <label>Sección:</label><br>
  <select id="seccion" required>
    <option value="">Seleccione</option>
    <option value="A">A</option>
    <option value="B">B</option>
  </select><br><br>

  <label>Contenido escrito:</label><br>
  <textarea id="contenidoTexto" rows="5"></textarea><br><br>

  <label>Enlace del PDF (Google Drive):</label><br>
  <input type="text" id="pdfLink" placeholder="Pegue aquí el enlace de Google Drive"><br><br>

  <button type="submit">Publicar</button>

</form>

<p id="mensaje"></p>

<script type="module" src="../js/guia.js"></script>
