<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MathEdu Pro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOGIN / REGISTRO -->
<div id="auth-section" class="panel">
  <h2 id="auth-title">Iniciar Sesión</h2>

  <form id="auth-form">
    <div id="register-only" class="hidden">
      <input type="text" id="reg-nombres" placeholder="Nombres" required>
      <input type="text" id="reg-apellidos" placeholder="Apellidos" required>
      <input type="text" id="reg-cedula" placeholder="Cédula" required>

      <!-- GRADO -->
      <select id="reg-grado" required>
        <option value="">Seleccione Año</option>
        <option value="1">1er Año</option>
        <option value="2">2do Año</option>
        <option value="3">3er Año</option>
      </select>

      <!-- SECCIÓN -->
      <select id="reg-seccion" required>
        <option value="">Seleccione Sección</option>
        <option value="A">Sección A</option>
        <option value="B">Sección B</option>
        <option value="C">Sección C</option>
      </select>
    </div>

    <input type="email" id="email" placeholder="Correo electrónico" required>
    <input type="password" id="password" placeholder="Contraseña" required>
    <button type="submit" class="btn-primary">Entrar</button>
  </form>

  <p onclick="toggleAuth()" style="cursor:pointer;">
    ¿No tienes cuenta? Regístrate
  </p>
</div>

<!-- PANEL PROFESOR -->
<div id="admin-panel" class="panel hidden">
  <h2>Panel de Profesor</h2>
  <button onclick="logout()">Cerrar Sesión</button>
  <hr>
  <h3>Gestión de Estudiantes</h3>
  <div id="lista-alumnos"></div>
</div>

<!-- PANEL ESTUDIANTE -->
<div id="student-panel" class="panel hidden">
  <h2 id="student-welcome"></h2>
  <button onclick="logout()">Cerrar Sesión</button>
</div>

<!-- FIREBASE -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBtFVeyB4xx3DFN-NY8Si0wP1xOEu5gKi8",
    authDomain: "mathedupro.firebaseapp.com",
    projectId: "mathedupro",
    storageBucket: "mathedupro.firebasestorage.app",
    messagingSenderId: "865128864562",
    appId: "1:865128864562:web:250bc3bc0b61b7b3f6152b"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  window.auth = auth;
  window.db = db;
  window.fb = {
    createUserWithEmailAndPassword,
    signInWithEmailAndPassword,
    doc,
    setDoc,
    getDoc
  };
</script>

<script src="script.js"></script>
</body>
</html>
<script defer src="script.js"></script>
