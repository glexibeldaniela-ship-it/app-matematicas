<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - MateEduPro</title>
</head>
<body>
  <h2>Iniciar Sesión</h2>
  <input type="email" id="email" placeholder="Correo"><br><br>
  <input type="password" id="password" placeholder="Contraseña"><br><br>
  <button id="login">Entrar</button>

  <script type="module">
    import { auth, db } from "./js/firebase-config.js";
    import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const btn = document.getElementById("login");

    btn.addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if(!email || !password) return alert("Ingresa tus credenciales");

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Buscamos el rol en la colección 'usuarios' usando el UID
        const docSnap = await getDoc(doc(db, "usuarios", user.uid));

        if (docSnap.exists()) {
          const rol = docSnap.data().rol;

          // REDIRECCIÓN AUTOMÁTICA SEGÚN ROL
          if (rol === "admin") {
            window.location.href = "./administrador/dashboard.html";
          } else if (rol === "profesor") {
            window.location.href = "./profesor/panel.html";
          } else if (rol === "estudiante") {
            window.location.href = "estudiante.html";
          } else {
            alert("Rol no reconocido: " + rol);
          }
        } else {
          alert("Error: No se encontró información de perfil en la base de datos.");
        }
      } catch (error) {
        alert("Error de acceso: " + error.message);
      }
    });
  </script>
</body>
</html>
