<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro Profesor - Mateedupro2026</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="container">
    <h1>Registro del Profesor</h1>

    <form id="formProfesor">

      <input type="text" id="nombre" placeholder="Nombres completos" required>

      <input type="email" id="correo" placeholder="Correo electrónico" required>

      <input type="password" id="password" placeholder="Crear contraseña" required>

      <button type="submit">Registrarse</button>

    </form>

    <br>
    <button onclick="window.location.href='index.html'">
      Volver al inicio
    </button>

  </div>

  <script src="js/app.js"></script>

</body>
</html>
