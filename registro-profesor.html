<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro Profesor - Mateedupro2026</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="container">
    <h1>Registro del Profesor</h1>

    <form id="formProfesor">
      <input type="text" id="nombre" placeholder="Nombres completos" required>
      <input type="email" id="correo" placeholder="Correo electrónico" required>
      <input type="password" id="password" placeholder="Crear contraseña" required>
      <button type="submit">Registrarse</button>
    </form>

    <br>

    <button onclick="location.replace('index.html')">
      Volver al inicio
    </button>

  </div>

  <script type="module">

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCqSVoNR5y3kXb-Aihf1UwmvTwo1T0xm_8",
      authDomain: "mateedupro2026-897fa.firebaseapp.com",
      projectId: "mateedupro2026-897fa",
      storageBucket: "mateedupro2026-897fa.firebasestorage.app",
      messagingSenderId: "242144964491",
      appId: "1:242144964491:web:04eb900f523a91ef66498e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const form = document.getElementById("formProfesor");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const nombre = document.getElementById("nombre").value.trim();
      const correo = document.getElementById("correo").value.trim();
      const password = document.getElementById("password").value.trim();

      try {

        const userCredential = await createUserWithEmailAndPassword(auth, correo, password);
        const user = userCredential.user;

        await setDoc(doc(db, "usuarios", user.uid), {
          nombre: nombre,
          correo: correo,
          role: "admin",
          creado: serverTimestamp()
        });

        alert("Profesor registrado correctamente");

        // Redirección segura
        setTimeout(() => {
          location.replace("login.html");
        }, 1000);

      } catch (error) {
        console.error(error);
        alert("Error: " + error.message);
      }

    });

  </script>

</body>
</html>
