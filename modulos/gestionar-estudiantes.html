<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestionar Estudiantes</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <h1>Gestión de Estudiantes</h1>

    <h2>Registrar Estudiante</h2>

    <form id="formEstudiante">
        <input type="text" id="nombre" placeholder="Nombre completo" required>
        <input type="text" id="cedula" placeholder="Número de cédula" required>
        <input type="text" id="seccion" placeholder="Sección (Ej: 1A)" required>
        <input type="email" id="correo" placeholder="Correo electrónico" required>

        <button type="submit">Registrar</button>
    </form>

    <hr>

    <h2>Lista de Estudiantes</h2>

    <button onclick="descargarPDF()">Descargar Lista en PDF</button>

    <table border="1" id="tablaEstudiantes">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Cédula</th>
                <th>Sección</th>
                <th>Correo</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="../js/estudiantes.js"></script>

</body>
</html>
